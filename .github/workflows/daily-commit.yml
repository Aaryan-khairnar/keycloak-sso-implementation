name: Daily Empty Commit

on:
  schedule:
    # Runs every day at a specific time (e.g., 5:30 UTC)
    - cron: '00 6 * * *'
  workflow_dispatch: # Allows manual triggering from the Actions tab

permissions:
  contents: write 

jobs:
  daily_commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "aaryankhairnar.amk@gmail.com"

      - name: Create empty commit and push
        run: |
          git commit --allow-empty -m "Automated daily commit to track activity-A part of FOSSEE sysadmin internship task"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
